<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃじゃ〜ん</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.svg">
</head>
<body>
  <div id="header"><!-- ここにheader.htmlが読み込まれる --></div>
  <main>
    <div class="container">
      <section id="ryukyoku">
        <h2>流局になる条件</h2>
        <p class="grade-desc">極端に配牌が悪いときやゲーム進行上不都合がある場合に流局になることがある。</p>
        <article>
          <div class="set">
            <h3>四風連打 <span class="ruby">（スーフーレンダ）</span></h3>
          </div>
          <p class="set-desc">全プレイヤーが捨てた最初の牌が同じ風牌のときに成立する（誰かが鳴くと成立しない）。</p>
          <div class="set-img"> 
            <img src="img/jan-pai-rgb_pe.svg" alt="">
            <img src="img/jan-pai-rgb_pe.svg" alt="">
            <img src="img/jan-pai-rgb_pe.svg" alt="">
            <img src="img/jan-pai-rgb_pe.svg" alt="">
          </div>
        </article>
        <article>
          <div class="set">
            <h3>四槓散了 <span class="ruby">（スーカンナガレ）</span></h3>
          </div>
          <p class="set-desc">複数のプレイヤーで合計4回の槓がおこなわれると成立する。</p>
          <div class="set-img"> 
            <img src="img/jan-pai-rgb_wan1.svg" alt="">
            <img src="img/jan-pai-rgb_wan1.svg" alt="">
            <img src="img/jan-pai-rgb_wan1.svg" alt="">
            <img src="img/jan-pai-rgb_wan1.svg" alt="">
            <img src="img/jan-pai-rgb_pin2.svg" alt="">
            <img src="img/jan-pai-rgb_pin2.svg" alt="">
            <img src="img/jan-pai-rgb_pin2.svg" alt="">
            <img src="img/jan-pai-rgb_pin2.svg" alt="">
            <img src="img/jan-pai-rgb_pin5.svg" alt="">
            <img src="img/jan-pai-rgb_pin5.svg" alt="">
            <img src="img/jan-pai-rgb_pin5.svg" alt="">
            <img src="img/jan-pai-rgb_pin5.svg" alt="">
            <img src="img/jan-pai-rgb_sou9.svg" alt="">
            <img src="img/jan-pai-rgb_sou9.svg" alt="">
            <img src="img/jan-pai-rgb_sou9.svg" alt="">
            <img src="img/jan-pai-rgb_sou9.svg" alt="">
          </div>
        </article>
        <article>
          <div class="set">
            <h3>九種九牌 <span class="ruby">（キュウシュキュウハイ）</span></h3>
          </div>
          <p class="set-desc">親の配牌・子の第1ツモで手配に么九牌が9種類以上あった場合、倒牌（他プレイヤーにさらす）して成立する（誰かが鳴くと成立しない）。</p>
          <div class="set-img"> 
            <img src="img/jan-pai-rgb_wan1.svg" alt="">
            <img src="img/jan-pai-rgb_wan9.svg" alt="">
            <img src="img/jan-pai-rgb_pin1.svg" alt="">
            <img src="img/jan-pai-rgb_pin8.svg" alt="">
            <img src="img/jan-pai-rgb_pin9.svg" alt="">
            <img src="img/jan-pai-rgb_sou3.svg" alt="">
            <img src="img/jan-pai-rgb_sou3.svg" alt="">
            <img src="img/jan-pai-rgb_sou4.svg" alt="">
            <img src="img/jan-pai-rgb_sou7.svg" alt="">
            <img src="img/jan-pai-rgb_sou9.svg" alt="">
            <img src="img/jan-pai-rgb_ton.svg" alt="">
            <img src="img/jan-pai-rgb_sha.svg" alt="">
            <img src="img/jan-pai-rgb_hatsu.svg" alt="">
            <img src="img/jan-pai-rgb_chun.svg" alt="">
          </div>
        </article>
        <article>
          <div class="set">
            <h3>四家立直 <span class="ruby">（スーチャリーチ）</span></h3>
          </div>
          <p class="set-desc">プレイヤー全員が立直しすると成立する。</p>
        </article>
      </section>
      <div id="yougo"><!-- ここにyougo.htmlが読み込まれる --></div>
    </div>
  </main>
<div id="footer"><!-- ここにfooter.htmlが読み込まれる --></div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>

      $('#header').load('./header.html'); // #headerにheader.htmlを読み込む
  });
  $(function(){
      $('#yougo').load('./yougo.html'); // #yougoにyougo.htmlを読み込む
  });
  $(function(){
      $('#footer').load('./footer.html'); // #footerにfooter.htmlを読み込む

</script>
</body>
</html>
